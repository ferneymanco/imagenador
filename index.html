<!DOCTYPE html>
<head>
<script src="index.js" type="text/javascript"></script>
<link href="./styles/index.css" rel="stylesheet">
</head>
<body>

<div id="workspace">
	<div id="first_img" style="z-index: 0;"></div>
	<div id="second_img" style="z-index: 0;"></div>
</div>

<div id="cursor" 
	style="position: fixed;
	top:0%; left:25%;
	min-width: 50%;
	height: 95%;
	z-index: 1;"
></div>

<div id="setter"
	style="position: fixed;
	top:0%; left:0%;
	min-width: 1em;
	height: 1em;
	z-index: 10;
	border: solid gray 1px;
	border-radius: 50%;"
	onclick="setting()"
></div>

<div id="setter_popup"
style="position: fixed;
	display: none;
	top:25%; left:25%;
	min-width: 25%;
	z-index: 1000;
	border: solid gray 1px;"
	>
</div>
</body>
